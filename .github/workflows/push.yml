name: Deploy to vercel on push

on:
    push:
        branches:
            - main

jobs:
    ejecutar-script:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout del c√≥digo
              uses: actions/checkout@v3

            - name: Configurar credenciales de Git
              run: |
                  git config --global user.email "${{ secrets.USER_EMAIL }}"
                  git config --global user.name "${{ secrets.USER_NAME}}"
                  git remote set-url origin https://${{ secrets.USER_NAME }}:${{ secrets.TOKEN }}@github.com/${{ secrets.USER_NAME }}/PorfolioV2.git
                  git config --global credential.helper store
                  echo "https://alexismatamoros1996888@gmail.com:${{ secrets.TOKEN }}"
                  git config --list

            - name: Instalar dependencias
              run: npm install --legacy-peer-deps

            - name: Ejecutar script desde package.json
              run: npm run deploy
